{{define "page"}}
<!DOCTYPE html>
<html>
{{template "head" .}}

<body class="mdui-theme-accent-red mdui-theme-primary-red" style="padding-top: 20px">
    <div class="mdui-container px-3 my-5">
        <p class="mdui-text-center"><a href="/curseforge" style="text-decoration: none;font-size: xx-large;"
                class="mdui-text-color-theme-text"><b>CurseLite</b></p>
        {{if .WebsiteURL}}
        <h1 class="mdui-typo"><a href="{{ .WebsiteURL}}" target="_blank" rel="noopener noreferrer">{{ .Name }}</a></h1>
        {{else}}
        <h1>
            <font size="4">Results for</font>
            <font size="6">{{ .Name }}</font>
        </h1>
        {{end}}
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(5em)); grid-gap: 10px; align-items: flex-start; padding-top: 0px; padding-bottom: 0px">
            {{range .List}}
            <a href="{{ .Link}}" style="text-decoration: none">
                <div class="mdui-card mdui-hoverable" style="border-radius: 16px;">
                    <div class="mdui-card-primary mdui-ripple" style="padding-left: 10px">
                        <div class="mdui-card-primary-title">
                            <h3 class="mdui-typo mdui-text-color-theme-accent">{{ .Title}}</h3>
                        </div>
                        <div class="mdui-card-primary-subtitle">
                            <p class="mdui-typo">{{ .Txt}}</p>
                        </div>
                    </div>
                </div>
            </a>
            {{end}}
        </div>

        {{if .Link}}
        <br />
        <a href="{{ .Link}}" class="mdui-btn mdui-ripple mdui-center mdui-hoverable" style="border-radius: 10px;">
            <font size="4" class="mdui-text-color-theme-accent">Load More...</font>
        </a>
        {{else}}
        {{end}}
        {{template "footer" .}}
</body>
</html>
{{end}}
